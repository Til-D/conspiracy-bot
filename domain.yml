intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - mood_unhappy
  - mood_great
  - article_summary
  - random_article

actions:
  - action_random_article
  - action_get_summary

slots:
  article_id:
    type: text

responses:
  utter_greet:
  - text: "Hello, I am Infobot, your daily news assistant. I collect news from various sources and summarise them for you."

  utter_introduction:
  - text: "These are the news items I have for you today. Click on the headline to read a quick summary of the article. "
    buttons:
      - title: "Got it! Let's go!"
        # payload: "Let's go!"
        payload: "/affirm"

  utter_goodbye:
  - text: "Bye"
  - text: "See you later!"
  - text: "Thanks for stopping by!"

  utter_want_summary:
  - text: "Would you like a summary?"

  # utter_cheer_up:
  # - text: "Here is something to cheer you up:"
  #   image: "https://i.imgur.com/nGF1K8f.jpg"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
